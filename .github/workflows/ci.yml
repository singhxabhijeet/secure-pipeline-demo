name: CI Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v ./... -vet=off

  # --- NEW SECURITY JOB ---
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep SAST Scan
        uses: semgrep/semgrep-action@v2
        with:
          # This will automatically sign you up for the free Semgrep Community Tier
          # to get access to more rules and a dashboard.
          publish-token: ${{ secrets.SEMGREP_APP_TOKEN }}